<!-- tasks/templates/tasks/confirm_delete_task.html -->
{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить эту задачу?</h1>
    <p>Описание: {{ task.description }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
