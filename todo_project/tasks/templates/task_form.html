<!-- tasks/templates/tasks/task_form.html -->
<div class="form-group">
    <label for="id_description">Описание</label>
    <textarea class="form-control" id="id_description" name="description" rows="3" required>{{ form.description.value }}</textarea>
</div>
<div class="form-group">
    <label for="id_description_detail">Подробное описание</label>
    <textarea class="form-control" id="id_description_detail" name="description_detail" rows="3">{{ form.description_detail.value }}</textarea>
</div>
<div class="form-group">
    <label for="id_status">Статус</label>
    <select class="form-control" id="id_status" name="status" required>
        <option value="new" {% if form.status.value == "new" %}selected{% endif %}>Новая</option>
        <option value="in_progress" {% if form.status.value == "in_progress" %}selected{% endif %}>В процессе</option>
        <option value="done" {% if form.status.value == "done" %}selected{% endif %}>Сделано</option>
    </select>
</div>
<div class="form-group">
    <label for="id_due_date">Дата выполнения (YYYY-mm-dd)</label>
    <input type="text" class="form-control" id="id_due_date" name="due_date" placeholder="YYYY-mm-dd" value="{{ form.due_date.value }}">
</div>
