<!-- tasks/templates/tasks/add_task.html -->
{% extends 'base.html' %}

{% block title %}Добавить задачу{% endblock %}

{% block content %}
    <h1>Добавить задачу</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_description">Описание</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_status">Статус</label>
            <select class="form-control" id="id_status" name="status" required>
                <option value="new">Новая</option>
                <option value="in_progress">В процессе</option>
                <option value="done">Сделано</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_due_date">Дата выполнения (YYYY-mm-dd)</label>
            <input type="text" class="form-control" id="id_due_date" name="due_date" placeholder="YYYY-mm-dd">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
